<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #252525;
            --accent-color: #00d4ff;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7b68ee 100%);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #6b7280;
            --border-color: #333333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--secondary-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .header {
            background: var(--accent-gradient);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.1;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
            min-height: 600px;
        }

        .input-section {
            grid-column: span 2;
            margin-bottom: 30px;
        }

        .controls-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .source-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .source-selector label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .radio-option:hover {
            border-color: var(--accent-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked {
            border-color: var(--accent-color);
            background: var(--accent-color);
        }

        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .radio-option.selected {
            border-color: var(--accent-color);
            background: rgba(0, 212, 255, 0.15);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }

        .question-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
            font-family: inherit;
        }

        .question-input::placeholder {
            color: var(--text-muted);
        }

        .question-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
            background: var(--secondary-bg);
        }

        .ask-button {
            padding: 18px 32px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .ask-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        .ask-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .sources-box, .answer-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            min-height: 450px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sources-box:hover, .answer-box:hover {
            border-color: var(--accent-color);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.1);
        }

        .sources-box {
            border-left: 4px solid var(--warning-color);
        }

        .answer-box {
            border-left: 4px solid var(--success-color);
        }

        .box-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .box-content {
            flex: 1;
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
            overflow-y: auto;
        }

        .source-item {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-left: 3px solid var(--warning-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .source-item:hover {
            background: var(--primary-bg);
            transform: translateX(4px);
        }

        .source-link {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 16px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            font-weight: 500;
        }

        .confidence-indicator {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            margin-left: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .confidence-high { 
            background: var(--success-color);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .confidence-medium { 
            background: var(--warning-color);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        .confidence-low { 
            background: var(--error-color);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .placeholder-text {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-bg);
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .question-input, .ask-button {
                width: 100%;
            }

            .radio-group {
                flex-wrap: wrap;
                gap: 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Custom scrollbar */
        .box-content::-webkit-scrollbar {
            width: 6px;
        }

        .box-content::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 3px;
        }

        .box-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .box-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .source-item, .box-content > div {
            animation: fadeInUp 0.3s ease-out;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Knowledge Assistant</h1>
            <p>Intelligent answers from knowledge base and real-time web sources</p>
        </div>

        <div class="chat-container">
            <div class="input-section">
                <div class="controls-row">
                    <div class="source-selector">
                        <label><i class="fas fa-filter"></i> Source:</label>
                        <div class="radio-group">
                            <div class="radio-option selected" onclick="selectSource('knowledge')">
                                <input type="radio" name="sourceType" value="knowledge" id="knowledge" checked>
                                <label for="knowledge"><i class="fas fa-book"></i> Knowledge Base</label>
                            </div>
                            <div class="radio-option" onclick="selectSource('web')">
                                <input type="radio" name="sourceType" value="web" id="web">
                                <label for="web"><i class="fas fa-globe"></i> Web</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" class="question-input" id="questionInput" 
                           placeholder="Ask me anything... I'll search through knowledge and the web" autocomplete="off">
                    <button class="ask-button" id="askButton" onclick="askQuestion()">
                        <i class="fas fa-paper-plane"></i>
                        <span>Ask</span>
                    </button>
                </div>
            </div>

            <div class="sources-box">
                <div class="box-title">
                    <i class="fas fa-search"></i> Sources
                    <span id="confidenceIndicator"></span>
                </div>
                <div class="box-content" id="sourcesContent">
                    <div class="placeholder-text">
                        <i class="fas fa-info-circle"></i><br>
                        Sources will appear here when you ask a question
                    </div>
                </div>
            </div>

            <div class="answer-box">
                <div class="box-title">
                    <i class="fas fa-comment-dots"></i> Answer
                </div>
                <div class="box-content" id="answerContent">
                    <div class="placeholder-text">
                        <i class="fas fa-lightbulb"></i><br>
                        Your answer will appear here when you ask a question
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="responseTime">Ready</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span>Knowledge Base Loaded</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-wifi"></i>
                <span>Web Search Active</span>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        let startTime;

        function selectSource(sourceType) {
            // Update radio button
            document.getElementById(sourceType).checked = true;
            
            // Update visual selection
            document.querySelectorAll('.radio-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function getSelectedSource() {
            return document.querySelector('input[name="sourceType"]:checked').value;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading"><div class="spinner"></div>Processing your request...</div>';
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function updateResponseTime(ms) {
            const responseTimeEl = document.getElementById('responseTime');
            if (ms) {
                responseTimeEl.innerHTML = `<span>Response: ${ms}ms</span>`;
            } else {
                responseTimeEl.innerHTML = 'Ready';
            }
        }

        function updateConfidenceIndicator(confidence) {
            const indicator = document.getElementById('confidenceIndicator');
            if (confidence === undefined) {
                indicator.innerHTML = '';
                return;
            }

            let className, text, icon;
            if (confidence >= 0.7) {
                className = 'confidence-high';
                text = 'High Confidence';
                icon = 'fas fa-check-circle';
            } else if (confidence >= 0.3) {
                className = 'confidence-medium';
                text = 'Medium Confidence';
                icon = 'fas fa-exclamation-circle';
            } else {
                className = 'confidence-low';
                text = 'Low Confidence';
                icon = 'fas fa-times-circle';
            }

            indicator.innerHTML = `<span class="confidence-indicator ${className}"><i class="${icon}"></i> ${text}</span>`;
        }

        function displaySources(sources, webSources, sourceType) {
            const sourcesContent = document.getElementById('sourcesContent');
            let html = '';

            // Only allow 'knowledge' or 'web' sourceType
            const showKnowledge = sourceType === 'knowledge';
            const showWeb = sourceType === 'web';

            const hasKnowledgeSources = showKnowledge && sources.length > 0;
            const hasWebSources = showWeb && webSources.length > 0;

            if (!hasKnowledgeSources && !hasWebSources) {
                html = `<div class="placeholder-text"><i class="fas fa-info-circle"></i><br>No sources available for selected type</div>`;
            } else {
                if (hasKnowledgeSources) {
                    html += `<h4 style="color: var(--text-primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-book"></i> Knowledge Base
                    </h4>`;
                    sources.forEach(source => {
                        html += `<div class="source-item">
                            <i class="fas fa-file-text" style="color: var(--warning-color); margin-right: 8px;"></i>
                            ${source}
                        </div>`;
                    });
                }

                if (hasWebSources) {
                    html += `<h4 style="color: var(--text-primary); margin: 0 0 15px 0; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-globe"></i> Web Sources
                    </h4>`;
                    webSources.forEach(source => {
                        try {
                            const domain = new URL(source).hostname;
                            html += `<div class="source-item">
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                    <i class="fas fa-external-link-alt" style="color: var(--accent-color);"></i>
                                    <strong style="color: var(--text-primary);">${domain}</strong>
                                </div>
                                <a href="${source}" target="_blank" class="source-link">${source}</a>
                            </div>`;
                        } catch (e) {
                            html += `<div class="source-item">
                                <i class="fas fa-link" style="color: var(--accent-color); margin-right: 8px;"></i>
                                <a href="${source}" target="_blank" class="source-link">${source}</a>
                            </div>`;
                        }
                    });
                }
            }

            sourcesContent.innerHTML = html;
        }

        function displayAnswer(answer) {
            const answerContent = document.getElementById('answerContent');
            if (answer) {
                answerContent.innerHTML = `<div style="white-space: pre-wrap; color: var(--text-primary);">${answer}</div>`;
            } else {
                answerContent.innerHTML = '<div class="placeholder-text"><i class="fas fa-question-circle"></i><br>No answer available</div>';
            }
        }

        async function askQuestion() {
            if (isLoading) return;

            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const question = questionInput.value.trim();
            const sourceType = getSelectedSource();

            if (!question) {
                questionInput.focus();
                questionInput.style.borderColor = 'var(--error-color)';
                setTimeout(() => {
                    questionInput.style.borderColor = 'var(--border-color)';
                }, 2000);
                return;
            }

            isLoading = true;
            startTime = Date.now();
            askButton.disabled = true;
            askButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Thinking...</span>';

            // Show loading states
            showLoading('sourcesContent');
            showLoading('answerContent');
            updateConfidenceIndicator();
            updateResponseTime();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question,
                        sourceType: sourceType 
                    })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;
                updateResponseTime(responseTime);

                if (data.error) {
                    showError('answerContent', data.error);
                    showError('sourcesContent', 'Error retrieving sources');
                } else {
                    displaySources(data.sources || [], data.web_sources || [], sourceType);
                    displayAnswer(data.answer);
                    updateConfidenceIndicator(data.confidence);
                }

            } catch (error) {
                console.error('Error:', error);
                const responseTime = Date.now() - startTime;
                updateResponseTime(responseTime);
                showError('answerContent', 'Failed to get response from server');
                showError('sourcesContent', 'Failed to retrieve sources');
            }

            isLoading = false;
            askButton.disabled = false;
            askButton.innerHTML = '<i class="fas fa-paper-plane"></i> <span>Ask</span>';
        }

        // Allow pressing Enter to submit question
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                askQuestion();
            }
        });

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('questionInput').focus();
        });
    </script>
</body>
</html>
